<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Web App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.3/mqttws31.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #dataDisplay {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>MQTT Web App</h1>
    <button onclick="publishModeChange('1')">Switch to Raw Data Mode</button>
    <button onclick="publishModeChange('0')">Switch to Pulse Data Mode</button>

    <div id="dataDisplay">
        <h2>Data:</h2>
        <div id="dataOutput"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
